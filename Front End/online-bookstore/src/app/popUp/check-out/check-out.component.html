<div class="container1">

    <form action="">
     <div class="summary" style="display: flex;">
        <div class="title">
        <h2 style="margin-bottom: 30px;">Order summary</h2>
        <div style="display: flex; margin-bottom: 10px; ">
            <h4 style="margin-right: 150px;">Books</h4>
            <span style="font-size: large;">{{amount}}</span>
        </div>
        <div style="display: flex;">
            <h3 style="margin-right: 110px;">Total</h3>
            <span style="font-size: large;">{{cost}} EGP</span>
        </div>
    </div>
    <div class="img">
    <img src="assets/no.png" alt="">
    </div>
    </div>
        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
      
        <div class="flexbox">
            
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>

        </div>
        <input type="submit" value="submit" (click)="submit();" class="submit-btn">
    </form>

</div>
